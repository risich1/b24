server {
    listen 80;
    listen [::]:80;
    server_name sprapp.pro;

    return 301 https://$host$request_uri;
}

server {
    listen 443;
    listen [::]:443 ssl;
    server_name sprapp.pro;
    root /var/www/html/public;

    ssl_certificate     /var/www/html/certs/fullchain.pem;
    ssl_certificate_key /var/www/html/certs/privkey.pem;
    ssl_dhparam /var/www/html/certs/ssl-dhparams.pem;
    include /var/www/html/certs/options-ssl-nginx.conf;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    index index.php;

    charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    location ~ ^/index\.php(/|$) {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
